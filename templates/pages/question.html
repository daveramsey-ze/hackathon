{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<style>
    .btn {
        background-color: #007BFF; /* Bootstrap Primary Blue */
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }

    .btn-primary {
        background-color: #007BFF; /* Override for .btn-primary class */
        border-color: #007BFF;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        border-color: #0056b3;
    }

    .img-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .img-container img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
</style>
<div class="content">
    <div class="row">
        <div class="col-12">
            <div class="card card-chart">
                <div class="card-header text-center">
                    <h2 class="card-title">{{ question.text }}</h2>
                </div>
                <div class="card-body text-center">
                    <div class="img-container">
                        <img src="{% static 'images/puppies.jpg' %}" alt="Puppies">
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {% for option in options %}
                            <button class="btn btn-primary" name="answer" value="{{ option.text }}" type="submit">{{ option.text }}</button>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
