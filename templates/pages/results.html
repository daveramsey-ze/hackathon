{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<style>
    .btn {
        background-color: #007BFF; /* Bootstrap Primary Blue */
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }

    .btn-primary {
        background-color: #007BFF; /* Override for .btn-primary class */
        border-color: #007BFF;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        border-color: #0056b3;
    }
</style>
<div class="content">
    <div class="row">
        <div class="col-12">
            <div class="card card-chart">
                <div class="card-header text-center">
                    <h2 class="card-title">Thank you for helping someone.</h2>
                </div>
                <div class="card-body text-center">
                    <H1>The calculated risk score is: {{ risk_score }} / 12</H1>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
